<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Player</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--theme-color, #000000); /* テーマカラーを背景に設定 */
            color: #ffffff;
            height: 100vh;
            overflow: hidden; /* スクロール禁止 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 全画面表示のためのスタイル */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 背景オーバーレイ */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒 */
            z-index: -1;
            transition: background-color 0.5s ease;
        }

        /* プレイヤーコンテナ */
        .player-container {
            position: relative;
            width: 90%; /* 幅を90%に変更 */
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: background-color 0.5s ease;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.9); /* 背景の明るさを下げる（黒寄りに） */
        }

        /* 画像コンテナ */
        .cover-art-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1; /* 正方形 */
            overflow: hidden;
            border-radius: 10px;
        }

        /* 画像ラッパー */
        .cover-art-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 現在の画像と次の画像 */
        .cover-art {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
            transition: transform 0.5s ease;
        }

        /* オーバーレイ画像 */
        .puzzle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
            object-fit: cover;
        }

        .track-info {
            text-align: left;
            padding: 0 4px;
        }

        .track-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .track-artist {
            font-size: 16px;
            color: #b3b3b3;
        }

        .progress-bar {
            width: 90%; /* 幅を90%に変更 */
            position: relative;
            padding: 4px 0;
            margin: 10px auto; /* 中央揃え */
        }

        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: #ffffff;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.1s linear;
        }

        .progress-handle {
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 0%;
            transition: all 0.1s ease;
            z-index: 2;
        }

        .progress-bar-bg:hover .progress-handle {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .progress-bar.dragging .progress-handle {
            transform: translate(-50%, -50%) scale(1.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 12px;
            padding-top: 8px;
        }

        /* シークバーのドラッグ可能なスタイル */
        .progress-bar-bg {
            position: relative;
        }

        /* 振動アニメーション */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* マーカーのスタイル */
        .marker {
            position: absolute;
            top: -4px;
            width: 2px;
            height: 12px;
            background: #FF0000; /* 初期色は赤 */
            /* オプション: 色や形を調整 */
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 48px;
            margin-top: 32px;
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .control-button:hover {
            opacity: 1;
            /* 拡大効果を削除 */
        }

        .control-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* サイドボタン（前へ、次へ） */
        .side-button {
            width: 80px; /* サイズ拡大 */
            height: 80px;
        }

        /* 再生/停止ボタン */
        .play-button {
            width: 100px !important; /* サイズ拡大 */
            height: 100px !important;
        }

        .play-button .control-icon {
            width: 100% !important;
            height: 100% !important;
            display: block; /* 確実に表示されるように */
        }

        /* メディアクエリ */
        @media (hover: hover) {
            .control-button:hover {
                opacity: 1;
                /* 拡大効果を削除 */
            }
        }
    </style>
</head>
<body>
    <div class="player-container" id="playerContainer">
        <div class="cover-art-container">
            <div class="cover-art-wrapper">
                <img class="cover-art current" src="assets/images/puzzles/stage1.jpg" alt="問題画像" id="currentImage">
                <img class="cover-art next" src="" alt="問題画像" id="nextImage">
            </div>
            <img class="puzzle-overlay" src="assets/images/puzzles/stage1_reveal.jpg" alt="問題画像オーバーレイ" id="puzzleOverlay">
        </div>
        
        <div class="track-info">
            <div class="track-title" id="trackTitle">問題 01</div>
            <div class="track-artist" id="trackArtist">謎解きシリーズ</div>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-bg" id="progressBg">
                <div class="progress-bar-fill" id="progressFill"></div>
                <div class="progress-handle" id="progressHandle"></div>
                <!-- マーカーがここに追加されます -->
            </div>
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-button side-button" id="prevBtn">
                <img src="assets/images/controls/prev.png" alt="Previous" class="control-icon">
            </button>
            <button class="control-button play-button" id="playBtn">
                <img src="assets/images/controls/play.png" alt="Play" class="control-icon" id="playIcon">
            </button>
            <button class="control-button side-button" id="nextBtn">
                <img src="assets/images/controls/next.png" alt="Next" class="control-icon">
            </button>
        </div>
    </div>

    <script>
        const puzzles = [
            {
                id: 1,
                title: "問題 01",
                subtitle: "Start",
                baseImage: "assets/images/puzzles/stage1.jpg",
                overlayImage: "assets/images/puzzles/stage1_reveal.jpg",
                revealTime: 80, // 実際の再生時間に応じて調整
                themeColor: "#E60012", // 赤
                allowedNextTimeRanges: [{start: 1, end: 10}], // 1秒から10秒
                solvedTime: null, // 解決時の時間を記録
            },
            {
                id: 2,
                title: "問題 02",
                subtitle: "Deep",
                baseImage: "assets/images/puzzles/stage2.jpg",
                overlayImage: "assets/images/puzzles/stage2_reveal.jpg",
                revealTime: 80,
                themeColor: "#F39800", // オレンジ
                allowedNextTimeRanges: [{start: 10, end: 20}],
                solvedTime: null,
            },
            {
                id: 3,
                title: "問題 03",
                subtitle: "Dive",
                baseImage: "assets/images/puzzles/stage3.jpg",
                overlayImage: "assets/images/puzzles/stage3_reveal.jpg",
                revealTime: 80,
                themeColor: "#FFF100", // 黄色
                allowedNextTimeRanges: [{start: 20, end: 30}],
                solvedTime: null,
            },
            {
                id: 4,
                title: "問題 04",
                subtitle: "Dark",
                baseImage: "assets/images/puzzles/stage4.jpg",
                overlayImage: "assets/images/puzzles/stage4_reveal.jpg",
                revealTime: 80,
                themeColor: "#009944", // 緑
                allowedNextTimeRanges: [{start: 30, end: 40}],
                solvedTime: null,
            },
            {
                id: 5,
                title: "問題 05",
                subtitle: "Light",
                baseImage: "assets/images/puzzles/stage5.jpg",
                overlayImage: "assets/images/puzzles/stage5_reveal.jpg",
                revealTime: 80,
                themeColor: "#0068B7", // 青
                allowedNextTimeRanges: [{start: 40, end: 50}],
                solvedTime: null,
            },
            {
                id: 6,
                title: "問題 06",
                subtitle: "Rise",
                baseImage: "assets/images/puzzles/stage6.jpg",
                overlayImage: "assets/images/puzzles/stage6_reveal.jpg",
                revealTime: 80,
                themeColor: "#1D2088", // インディゴ
                allowedNextTimeRanges: [{start: 50, end: 60}],
                solvedTime: null,
            },
            {
                id: 7,
                title: "問題 07",
                subtitle: "Fall",
                baseImage: "assets/images/puzzles/stage7.jpg",
                overlayImage: "assets/images/puzzles/stage7_reveal.jpg",
                revealTime: 80,
                themeColor: "#920783", // 紫
                allowedNextTimeRanges: [{start: 60, end: 70}],
                solvedTime: null,
            },
            {
                id: 8,
                title: "問題 08",
                subtitle: "End",
                baseImage: "assets/images/puzzles/stage8.jpg",
                overlayImage: "assets/images/puzzles/stage8_reveal.jpg",
                revealTime: 80,
                themeColor: "#000000", // 黒
                allowedNextTimeRanges: [{start: 70, end: 80}],
                solvedTime: null,
            }
        ];

        let currentPuzzle = 0;
        let currentProgress = 0; // これまでに解決した最大のパズルインデックス
        let isPlaying = false;
        let audio = null;

        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progressFill = document.getElementById('progressFill');
        const progressHandle = document.getElementById('progressHandle');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const currentImage = document.getElementById('currentImage');
        const nextImage = document.getElementById('nextImage');
        const puzzleOverlay = document.getElementById('puzzleOverlay');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const playerContainer = document.getElementById('playerContainer');
        const progressBg = document.getElementById('progressBg');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // フラグ管理
        // let currentProgress = 0; // 現在までに解決した最大のパズルインデックス

        // スワイプ用変数
        let touchStartX = 0;
        let touchEndX = 0;

        // DOMContentLoadedイベントで音声を初期化
        window.addEventListener('DOMContentLoaded', () => {
            audio = new Audio('assets/audio/USAO_Climax.mp3');
            audio.loop = false; // looping false

            // パズルをロード
            loadPuzzle(currentPuzzle, 'none');

            // 音声のメタデータ読み込み完了時に総時間を設定
            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });

            // 音声の再生位置が更新されたときにプログレスバーを更新
            audio.addEventListener('timeupdate', updateProgress);

            // 再生終了時の処理
            audio.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayButton();
                resetProgress();
            });

            // 音声再生/停止時のフラグ更新
            audio.addEventListener('play', () => {
                isPlaying = true;
                updatePlayButton();
            });

            audio.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayButton();
            });
        });

        // 再生/停止の制御関数
        function togglePlay() {
            if (!audio) return;

            if (isPlaying) {
                audio.pause();
            } else {
                audio.play().catch(error => {
                    console.log('再生に失敗しました:', error);
                });
            }
        }

        // 時間をフォーマットする関数
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // プログレスバーを更新する関数
        function updateProgress() {
            if (!audio.duration) return; // durationが取得できていない場合は処理を中断

            const currentSeconds = audio.currentTime;
            const duration = audio.duration;

            const progressPercent = (currentSeconds / duration) * 100;
            progressFill.style.width = `${progressPercent}%`;
            progressHandle.style.left = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentSeconds);

            // 画像の変化処理
            if (currentSeconds >= puzzles[currentPuzzle].revealTime) {
                puzzleOverlay.style.opacity = "1";
            } else {
                puzzleOverlay.style.opacity = "0";
            }
        }

        // プログレスバーをクリックまたはタッチしたときにシークする
        function seek(e) {
            const rect = progressBg.getBoundingClientRect();
            let x;
            if (e.type.startsWith('touch')) {
                x = e.touches[0].clientX - rect.left;
            } else {
                x = e.clientX - rect.left;
            }
            x = Math.max(0, Math.min(x, rect.width));
            const percent = x / rect.width;
            const seekTime = percent * audio.duration;
            audio.currentTime = seekTime;
        }

        progressBg.addEventListener('mousedown', (e) => {
            seek(e);
            isDragging = true;
            progressBg.classList.add('dragging');
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                seek(e);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                progressBg.classList.remove('dragging');
            }
        });

        // タッチデバイス用のシーク
        progressBg.addEventListener('touchstart', (e) => {
            seek(e);
            isDragging = true;
            progressBg.classList.add('dragging');
        });

        progressBg.addEventListener('touchmove', (e) => {
            if (isDragging) {
                seek(e);
            }
        });

        progressBg.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                progressBg.classList.remove('dragging');
            }
        });

        // プログレスバーのドラッグ状態
        let isDragging = false;

        // プレイヤーコンテナをロードする関数
        function loadPuzzle(index, direction = 'none') {
            const puzzle = puzzles[index];

            // テーマカラーの適用
            playerContainer.style.backgroundColor = puzzle.themeColor;
            updateBackgroundColor(puzzle.themeColor);

            // トラック情報の更新
            trackTitle.textContent = puzzle.title;
            trackArtist.textContent = puzzle.subtitle;

            // 総時間の更新
            if (audio.duration) {
                totalTimeEl.textContent = formatTime(audio.duration);
            }

            // 画像のスライドトランジション
            if (direction !== 'none') {
                if (direction === 'left') {
                    // 次へ: 次の画像を右からスライドイン
                    nextImage.style.transition = 'transform 0.5s ease';
                    nextImage.style.transform = 'translateX(100%)';
                    nextImage.src = puzzle.baseImage;
                    // Trigger reflow to ensure transition
                    void nextImage.offsetWidth;
                    nextImage.style.transform = 'translateX(0)';
                    currentImage.style.transition = 'transform 0.5s ease';
                    currentImage.style.transform = 'translateX(-100%)';
                } else if (direction === 'right') {
                    // 前へ: 前の画像を左からスライドイン
                    nextImage.style.transition = 'transform 0.5s ease';
                    nextImage.style.transform = 'translateX(-100%)';
                    nextImage.src = puzzle.baseImage;
                    // Trigger reflow to ensure transition
                    void nextImage.offsetWidth;
                    nextImage.style.transform = 'translateX(0)';
                    currentImage.style.transition = 'transform 0.5s ease';
                    currentImage.style.transform = 'translateX(100%)';
                }

                // トランジション終了後に現在の画像を更新
                setTimeout(() => {
                    currentImage.src = puzzle.baseImage;
                    currentImage.style.transition = 'none';
                    currentImage.style.transform = 'translateX(0)';
                    nextImage.style.transform = 'translateX(0)';
                }, 500); // トランジション時間と一致させる
            } else {
                // 初期ロード時
                currentImage.src = puzzle.baseImage;
                nextImage.src = "";
            }

            // オーバーレイ画像の更新
            puzzleOverlay.src = puzzle.overlayImage;

            // シークバーに既存のマーカーをレンダリング
            renderMarkers();
        }

        // パズルをリセットする関数
        function resetPuzzle() {
            resetProgress();
            // 音楽の再生位置や再生状態をリセットしない
        }

        // 再生ボタンのクリックイベント
        playBtn.addEventListener('click', () => {
            togglePlay();
        });

        // 再生ボタンの状態を更新する関数
        function updatePlayButton() {
            if (isPlaying) {
                playIcon.src = "assets/images/controls/pause.png"; // 再生中は一時停止アイコンに変更
                playIcon.alt = "Pause";
            } else {
                playIcon.src = "assets/images/controls/play.png"; // 停止中は再生アイコンに変更
                playIcon.alt = "Play";
            }
        }

        // シークバーにマーカーを追加する関数
        function addMarker(time, color) {
            if (!audio.duration) return;
            const progressPercent = (time / audio.duration) * 100;
            const marker = document.createElement('div');
            marker.classList.add('marker');
            marker.style.left = `${progressPercent}%`;
            marker.style.background = color; // パズルのテーマカラーを適用
            progressBg.appendChild(marker);
        }

        // シークバーに既存のマーカーを表示する関数
        function renderMarkers() {
            // 既存のマーカーを削除
            const existingMarkers = document.querySelectorAll('.marker');
            existingMarkers.forEach(marker => marker.remove());

            // 新しいマーカーを追加
            puzzles.forEach(puzzle => {
                if (puzzle.solvedTime !== null) {
                    addMarker(puzzle.solvedTime, puzzle.themeColor);
                }
            });
        }

        // 次へボタンのクリックイベント
        nextBtn.addEventListener('click', () => {
            if (currentPuzzle < puzzles.length - 1) {
                const nextIndex = currentPuzzle + 1;
                if (nextIndex <= currentProgress) {
                    // 既に解決済みのパズルに対してはタイミングに関係なく次へ移動
                    currentPuzzle = nextIndex;
                    loadPuzzle(currentPuzzle, 'left');
                } else if (nextIndex === currentProgress + 1) {
                    const currentPuz = puzzles[currentPuzzle];
                    const allowedRanges = currentPuz.allowedNextTimeRanges;
                    const currentSeconds = audio.currentTime;

                    // チェック: 現在の時間が許可された範囲内かどうか
                    const canProceed = allowedRanges.some(range => currentSeconds >= range.start && currentSeconds <= range.end);

                    if (canProceed && !currentPuz.solvedTime) {
                        // パズルを解決済みにする
                        currentPuz.solvedTime = currentSeconds;
                        addMarker(currentSeconds, currentPuz.themeColor);
                        currentProgress = Math.max(currentProgress, nextIndex);

                        // 次のパズルに移動
                        currentPuzzle = nextIndex;
                        loadPuzzle(currentPuzzle, 'left');
                    } else if (!canProceed && !currentPuz.solvedTime) {
                        // 振動アニメーションを追加
                        nextBtn.classList.add('shake');
                        // アニメーションが終了したらクラスを削除
                        nextBtn.addEventListener('animationend', () => {
                            nextBtn.classList.remove('shake');
                        }, { once: true });
                    }
                }
            } else {
                // 最後のパズルの場合、何もしないまたは振動
                nextBtn.classList.add('shake');
                nextBtn.addEventListener('animationend', () => {
                    nextBtn.classList.remove('shake');
                }, { once: true });
            }
        });

        // 前へボタンのクリックイベント
        prevBtn.addEventListener('click', () => {
            if (currentPuzzle > 0) {
                const prevIndex = currentPuzzle - 1;
                if (prevIndex < currentProgress) {
                    // 既に解決済みのパズルに対してはタイミングに関係なく前へ移動
                    currentPuzzle = prevIndex;
                    loadPuzzle(currentPuzzle, 'right');
                } else {
                    // 前のパズルに戻れない場合は振動
                    prevBtn.classList.add('shake');
                    prevBtn.addEventListener('animationend', () => {
                        prevBtn.classList.remove('shake');
                    }, { once: true });
                }
            } else {
                // 1問目で戻るボタンを押しても何もしない
                // 何もしない
            }
        });

        // スワイプ機能
        currentImage.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].clientX;
        });

        currentImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            handleGesture();
        });

        function handleGesture() {
            const diffX = touchEndX - touchStartX;
            const threshold = 50; // スワイプを検知する閾値

            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    // 右スワイプ
                    if (currentPuzzle > 0) {
                        const prevIndex = currentPuzzle - 1;
                        if (prevIndex < currentProgress) {
                            currentPuzzle = prevIndex;
                            loadPuzzle(currentPuzzle, 'right');
                        } else {
                            // 前のパズルに戻れない場合は振動
                            prevBtn.classList.add('shake');
                            prevBtn.addEventListener('animationend', () => {
                                prevBtn.classList.remove('shake');
                            }, { once: true });
                        }
                    }
                } else {
                    // 左スワイプ
                    if (currentPuzzle < puzzles.length - 1) {
                        const nextIndex = currentPuzzle + 1;
                        if (nextIndex <= currentProgress) {
                            // 既に解決済みのパズルに対してはタイミングに関係なく次へ移動
                            currentPuzzle = nextIndex;
                            loadPuzzle(currentPuzzle, 'left');
                        } else if (nextIndex === currentProgress + 1) {
                            const currentPuz = puzzles[currentPuzzle];
                            const allowedRanges = currentPuz.allowedNextTimeRanges;
                            const currentSeconds = audio.currentTime;

                            // チェック: 現在の時間が許可された範囲内かどうか
                            const canProceed = allowedRanges.some(range => currentSeconds >= range.start && currentSeconds <= range.end);

                            if (canProceed && !currentPuz.solvedTime) {
                                // パズルを解決済みにする
                                currentPuz.solvedTime = currentSeconds;
                                addMarker(currentSeconds, currentPuz.themeColor);
                                currentProgress = Math.max(currentProgress, nextIndex);

                                // 次のパズルに移動
                                currentPuzzle = nextIndex;
                                loadPuzzle(currentPuzzle, 'left');
                            } else if (!canProceed && !currentPuz.solvedTime) {
                                // 振動アニメーションを追加
                                nextBtn.classList.add('shake');
                                // アニメーションが終了したらクラスを削除
                                nextBtn.addEventListener('animationend', () => {
                                    nextBtn.classList.remove('shake');
                                }, { once: true });
                            }
                        }
                    } else {
                        // 最後のパズルの場合、何もしないまたは振動
                        nextBtn.classList.add('shake');
                        nextBtn.addEventListener('animationend', () => {
                            nextBtn.classList.remove('shake');
                        }, { once: true });
                    }
                }
            }
        }

        // プレイヤーコンテナの背景色を更新する関数
        function updateBackgroundColor(color) {
            document.documentElement.style.setProperty('--theme-color', color);
            // フルスクリーン背景色も更新
            document.body.style.backgroundColor = color;
        }

        // シークバーをリセットする関数
        function resetProgress() {
            progressFill.style.width = '0%';
            progressHandle.style.left = '0%';
            currentTimeEl.textContent = '0:00';
        }

        // 初期テーマカラーの設定
        window.addEventListener('DOMContentLoaded', () => {
            playerContainer.style.backgroundColor = puzzles[currentPuzzle].themeColor;
            updateBackgroundColor(puzzles[currentPuzzle].themeColor);
            renderMarkers();
        });

        // オーディオ再生時にマーカーをレンダリング
        if (audio) {
            audio.addEventListener('timeupdate', renderMarkers);
        }
    </script>
</body>
</html>
