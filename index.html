<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cover-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            text-align: left;
            padding: 0 4px;
        }

        .track-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .track-artist {
            font-size: 16px;
            color: #b3b3b3;
        }

        .progress-bar {
            width: 100%;
            position: relative;
            padding: 4px 0;
        }

        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: #ffffff;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 12px;
            padding-top: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            margin-top: 8px;
        }

        .control-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .control-button:hover {
            opacity: 1;
        }

        .play-button {
            width: 56px;
            height: 56px;
            background: #ffffff;
            border-radius: 50%;
            color: #000000;
            font-size: 24px;
        }

        .play-button:hover {
            transform: scale(1.04);
        }

        .side-button {
            font-size: 20px;
            opacity: 0.7;
        }

        @media (hover: hover) {
            .progress-bar-bg:hover .progress-bar-fill {
                background: #1db954;
            }

            .control-button:hover {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="cover-art">
            <img src="/api/placeholder/400/400" alt="問題画像">
        </div>
        
        <div class="track-info">
            <div class="track-title">問題 01</div>
            <div class="track-artist">謎解きシリーズ</div>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressFill"></div>
            </div>
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-button side-button" id="prevBtn">
                ⏮
            </button>
            <button class="control-button play-button" id="playBtn">
                ▶
            </button>
            <button class="control-button side-button" id="nextBtn">
                ⏭
            </button>
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        let isPlaying = false;
        let progress = 0;
        let progressInterval;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (progress < 100) {
                progress += (100 / (180 * 10)); // 3分（180秒）を想定
                progressFill.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime((progress / 100) * 180);
            } else {
                stopProgress();
                isPlaying = false;
                playBtn.textContent = '▶';
                progress = 0;
                progressFill.style.width = '0%';
                currentTimeEl.textContent = '0:00';
            }
        }

        function startProgress() {
            progressInterval = setInterval(updateProgress, 100);
        }

        function stopProgress() {
            clearInterval(progressInterval);
        }

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '⏸' : '▶';
            
            if (isPlaying) {
                startProgress();
            } else {
                stopProgress();
            }
        });

        document.querySelector('.progress-bar-bg').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            progress = (x / rect.width) * 100;
            progressFill.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime((progress / 100) * 180);
        });
    </script>
</body>
</html>
