<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden; /* スクロール禁止 */
        }

        .player-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cover-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 0;
            overflow: hidden;
            position: relative;
        }

        .puzzle-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .puzzle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
            object-fit: cover;
        }

        .track-info {
            text-align: left;
            padding: 0 4px;
        }

        .track-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .track-artist {
            font-size: 16px;
            color: #b3b3b3;
        }

        .progress-bar {
            width: 100%;
            position: relative;
            padding: 4px 0;
            margin: 10px 0;
        }

        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: #ffffff;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.1s linear;
        }

        .progress-handle {
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 0%;
            transition: all 0.1s ease;
            z-index: 2;
        }

        .progress-bar-bg:hover .progress-handle {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .progress-bar.dragging .progress-handle {
            transform: translate(-50%, -50%) scale(1.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 12px;
            padding-top: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 48px;
            margin-top: 32px;
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .control-button:hover {
            opacity: 1;
        }

        .control-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* サイドボタン（前へ、次へ） */
        .side-button {
            width: 80px; /* サイズ拡大 */
            height: 80px;
        }

        .side-button .control-icon {
            width: 100%;
            height: 100%;
        }

        /* 再生/停止ボタン */
        .play-button {
            width: 100px !important; /* サイズ拡大 */
            height: 100px !important;
        }

        .play-button .control-icon {
            width: 100% !important;
            height: 100% !important;
            display: block; /* 確実に表示されるように */
        }

        @media (hover: hover) {
            .control-button:hover {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="cover-art">
            <img class="puzzle-image" src="/api/placeholder/400/400" alt="問題画像">
            <img class="puzzle-overlay" src="/api/placeholder/400/400" alt="問題画像オーバーレイ">
        </div>
        
        <div class="track-info">
            <div class="track-title">問題 01</div>
            <div class="track-artist">謎解きシリーズ</div>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressFill"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-button side-button" id="prevBtn">
                <img src="assets/images/controls/prev.png" alt="Previous" class="control-icon">
            </button>
            <button class="control-button play-button" id="playBtn">
                <img src="assets/images/controls/play.png" alt="Play" class="control-icon" id="playIcon">
            </button>
            <button class="control-button side-button" id="nextBtn">
                <img src="assets/images/controls/next.png" alt="Next" class="control-icon">
            </button>
        </div>
    </div>

    <script>
        const puzzles = [
            {
                id: 1,
                title: "問題 01",
                subtitle: "Start",
                baseImage: "assets/images/puzzles/stage1.jpg",
                overlayImage: "assets/images/puzzles/stage1_reveal.jpg",
                revealTime: 90,
                duration: 180
            },
            {
                id: 2,
                title: "問題 02",
                subtitle: "Deep",
                baseImage: "assets/images/puzzles/stage2.jpg",
                overlayImage: "assets/images/puzzles/stage2_reveal.jpg",
                revealTime: 90,
                duration: 180
            },
            {
                id: 3,
                title: "問題 03",
                subtitle: "Dive",
                baseImage: "assets/images/puzzles/stage3.jpg",
                overlayImage: "assets/images/puzzles/stage3_reveal.jpg",
                revealTime: 90,
                duration: 180
            },
            {
                id: 4,
                title: "問題 04",
                subtitle: "Dark",
                baseImage: "assets/images/puzzles/stage4.jpg",
                overlayImage: "assets/images/puzzles/stage4_reveal.jpg",
                revealTime: 90,
                duration: 180
            },
            {
                id: 5,
                title: "問題 05",
                subtitle: "Light",
                baseImage: "assets/images/puzzles/stage5.jpg",
                overlayImage: "assets/images/puzzles/stage5_reveal.jpg",
                revealTime: 90,
                duration: 180
            },
            {
                id: 6,
                title: "問題 06",
                subtitle: "Rise",
                baseImage: "assets/images/puzzles/stage6.jpg",
                overlayImage: "assets/images/puzzles/stage6_reveal.jpg",
                revealTime: 90,
                duration: 180
            },
            {
                id: 7,
                title: "問題 07",
                subtitle: "Fall",
                baseImage: "assets/images/puzzles/stage7.jpg",
                overlayImage: "assets/images/puzzles/stage7_reveal.jpg",
                revealTime: 90,
                duration: 180
            },
            {
                id: 8,
                title: "問題 08",
                subtitle: "End",
                baseImage: "assets/images/puzzles/stage8.jpg",
                overlayImage: "assets/images/puzzles/stage8_reveal.jpg",
                revealTime: 90,
                duration: 180
            }
        ];

        let currentPuzzle = 0;
        let isPlaying = false;
        let audio = null;

        const playBtn = document.getElementById('playBtn');
        const progressFill = document.getElementById('progressFill');
        const progressHandle = document.getElementById('progressHandle');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const puzzleImage = document.querySelector('.puzzle-image');
        const puzzleOverlay = document.querySelector('.puzzle-overlay');
        const trackTitle = document.querySelector('.track-title');
        const trackArtist = document.querySelector('.track-artist');
        const playIcon = document.getElementById('playIcon');

        // DOMContentLoadedイベントで音声を初期化
        window.addEventListener('DOMContentLoaded', () => {
            audio = new Audio('./assets/audio/USAO_Climax.mp3');
            audio.loop = true;

            // パズルをロード
            loadPuzzle(currentPuzzle);

            // 音声のメタデータ読み込み完了時に総時間を設定
            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });

            // 音声の再生位置が更新されたときにプログレスバーを更新
            audio.addEventListener('timeupdate', updateProgress);

            // 再生終了時の処理
            audio.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayButton();
                resetPuzzle();
            });
        });

        // 再生/停止の制御関数
        function togglePlay() {
            if (!audio) return;

            if (isPlaying) {
                audio.pause();
            } else {
                audio.play().catch(error => {
                    console.log('再生に失敗しました:', error);
                });
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const currentSeconds = audio.currentTime;
            const duration = puzzles[currentPuzzle].duration;

            const progressPercent = (currentSeconds / duration) * 100;
            progressFill.style.width = `${progressPercent}%`;
            progressHandle.style.left = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentSeconds);

            // 画像の変化処理
            if (currentSeconds >= puzzles[currentPuzzle].revealTime) {
                puzzleOverlay.style.opacity = "1";
            } else {
                puzzleOverlay.style.opacity = "0";
            }
        }

        function updatePlayButton() {
            playBtn.textContent = isPlaying ? '⏸' : '▶';
            playIcon.src = isPlaying ? 'assets/images/controls/pause.svg' : 'assets/images/controls/play.svg';
        }

        function resetPuzzle() {
            isPlaying = false;
            updatePlayButton();
            progressFill.style.width = '0%';
            progressHandle.style.left = '0%';
            currentTimeEl.textContent = '0:00';
            puzzleOverlay.style.opacity = "0";
            audio.currentTime = 0;
        }

        function loadPuzzle(index) {
            const puzzle = puzzles[index];
            puzzleImage.src = puzzle.baseImage;
            puzzleOverlay.src = puzzle.overlayImage;
            trackTitle.textContent = puzzle.title;
            trackArtist.textContent = puzzle.subtitle;
            totalTimeEl.textContent = formatTime(puzzle.duration);

            // 背景色のクラスを更新
            const container = document.querySelector('.player-container');
            container.className = 'player-container';  // クラスをリセット
            container.classList.add(`stage-${puzzle.id}`);

            resetPuzzle();
        }

        playBtn.addEventListener('click', () => {
            togglePlay();
            isPlaying = !isPlaying;
            updatePlayButton();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentPuzzle = (currentPuzzle + 1) % puzzles.length;
            loadPuzzle(currentPuzzle);
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentPuzzle = (currentPuzzle - 1 + puzzles.length) % puzzles.length;
            loadPuzzle(currentPuzzle);
        });

        // シークバーのドラッグ機能
        const progressBg = document.querySelector('.progress-bar-bg');
        let isDragging = false;

        function seek(e) {
            const rect = progressBg.getBoundingClientRect();
            let x = e.clientX - rect.left;
            x = Math.max(0, Math.min(x, rect.width));
            const percent = x / rect.width;
            const seekTime = percent * puzzles[currentPuzzle].duration;
            audio.currentTime = seekTime;
        }

        progressBg.addEventListener('mousedown', (e) => {
            isDragging = true;
            progressBg.classList.add('dragging');
            seek(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                seek(e);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                progressBg.classList.remove('dragging');
            }
        });

        // タッチデバイス用のシーク
        progressBg.addEventListener('touchstart', (e) => {
            isDragging = true;
            progressBg.classList.add('dragging');
            seek(e.touches[0]);
        });

        progressBg.addEventListener('touchmove', (e) => {
            if (isDragging) {
                seek(e.touches[0]);
            }
        });

        progressBg.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                progressBg.classList.remove('dragging');
            }
        });

        // スワイプ機能
        const coverArt = document.querySelector('.cover-art');
        let startX = 0;
        let currentX = 0;

        coverArt.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        coverArt.addEventListener('touchmove', (e) => {
            currentX = e.touches[0].clientX;
        });

        coverArt.addEventListener('touchend', () => {
            const diffX = currentX - startX;
            const threshold = 50; // スワイプを検知する閾値

            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    // 右スワイプ
                    currentPuzzle = (currentPuzzle - 1 + puzzles.length) % puzzles.length;
                } else {
                    // 左スワイプ
                    currentPuzzle = (currentPuzzle + 1) % puzzles.length;
                }
                loadPuzzle(currentPuzzle);
            }
        });
    </script>

</body>
</html>
