<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Player</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden; /* スクロール禁止 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 全画面表示のためのスタイル */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* プレイヤーコンテナ */
        .player-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: background-color 0.5s ease;
            overflow: hidden;
        }

        /* 画像コンテナ */
        .cover-art-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1; /* 正方形 */
            overflow: hidden;
            border-radius: 10px;
        }

        /* 画像ラッパー */
        .cover-art-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 現在の画像と次の画像 */
        .cover-art {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
            transition: transform 0.5s ease;
        }

        /* オーバーレイ画像 */
        .puzzle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
            object-fit: cover;
        }

        .track-info {
            text-align: left;
            padding: 0 4px;
        }

        .track-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .track-artist {
            font-size: 16px;
            color: #b3b3b3;
        }

        .progress-bar {
            width: 100%;
            position: relative;
            padding: 4px 0;
            margin: 10px 0;
        }

        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: #ffffff;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.1s linear;
        }

        .progress-handle {
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 0%;
            transition: all 0.1s ease;
            z-index: 2;
        }

        .progress-bar-bg:hover .progress-handle {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .progress-bar.dragging .progress-handle {
            transform: translate(-50%, -50%) scale(1.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 12px;
            padding-top: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 48px;
            margin-top: 32px;
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .control-button:hover {
            opacity: 1;
            /* transform: scale(1.1); 拡大効果を削除 */
        }

        .control-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* サイドボタン（前へ、次へ） */
        .side-button {
            width: 80px; /* サイズ拡大 */
            height: 80px;
        }

        /* 再生/停止ボタン */
        .play-button {
            width: 100px !important; /* サイズ拡大 */
            height: 100px !important;
        }

        .play-button .control-icon {
            width: 100% !important;
            height: 100% !important;
            display: block; /* 確実に表示されるように */
        }

        /* フルスクリーンボタン */
        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .fullscreen-button:hover {
            opacity: 1;
        }

        .fullscreen-icon {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }

        /* メディアクエリ */
        @media (hover: hover) {
            .control-button:hover {
                opacity: 1;
                /* transform: scale(1.1); 拡大効果を削除 */
            }
        }
    </style>
</head>
<body>
    <!-- フルスクリーンボタン -->
    <button class="fullscreen-button" id="fullscreenBtn" title="全画面表示">
        <!-- SVGアイコンを使用 -->
        <svg class="fullscreen-icon" viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm10 4h-2v3h-3v2h5v-5zm-2-10v3h3v2h2V5h-5z"/>
        </svg>
    </button>

    <div class="player-container" id="playerContainer">
        <div class="cover-art-container">
            <div class="cover-art-wrapper">
                <img class="cover-art current" src="assets/images/puzzles/stage1.jpg" alt="問題画像" id="currentImage">
                <img class="cover-art next" src="" alt="問題画像" id="nextImage">
            </div>
            <img class="puzzle-overlay" src="assets/images/puzzles/stage1_reveal.jpg" alt="問題画像オーバーレイ" id="puzzleOverlay">
        </div>
        
        <div class="track-info">
            <div class="track-title" id="trackTitle">問題 01</div>
            <div class="track-artist" id="trackArtist">謎解きシリーズ</div>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-bg" id="progressBg">
                <div class="progress-bar-fill" id="progressFill"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-button side-button" id="prevBtn">
                <img src="assets/images/controls/prev.png" alt="Previous" class="control-icon">
            </button>
            <button class="control-button play-button" id="playBtn">
                <img src="assets/images/controls/play.png" alt="Play" class="control-icon" id="playIcon">
            </button>
            <button class="control-button side-button" id="nextBtn">
                <img src="assets/images/controls/next.png" alt="Next" class="control-icon">
            </button>
        </div>
    </div>

    <script>
        const puzzles = [
            {
                id: 1,
                title: "問題 01",
                subtitle: "Start",
                baseImage: "assets/images/puzzles/stage1.jpg",
                overlayImage: "assets/images/puzzles/stage1_reveal.jpg",
                revealTime: 90,
                duration: 180,
                themeColor: "#FF0000" // 赤
            },
            {
                id: 2,
                title: "問題 02",
                subtitle: "Deep",
                baseImage: "assets/images/puzzles/stage2.jpg",
                overlayImage: "assets/images/puzzles/stage2_reveal.jpg",
                revealTime: 90,
                duration: 180,
                themeColor: "#FFA500" // オレンジ
            },
            {
                id: 3,
                title: "問題 03",
                subtitle: "Dive",
                baseImage: "assets/images/puzzles/stage3.jpg",
                overlayImage: "assets/images/puzzles/stage3_reveal.jpg",
                revealTime: 90,
                duration: 180,
                themeColor: "#FFFF00" // 黄色
            },
            {
                id: 4,
                title: "問題 04",
                subtitle: "Dark",
                baseImage: "assets/images/puzzles/stage4.jpg",
                overlayImage: "assets/images/puzzles/stage4_reveal.jpg",
                revealTime: 90,
                duration: 180,
                themeColor: "#008000" // 緑
            },
            {
                id: 5,
                title: "問題 05",
                subtitle: "Light",
                baseImage: "assets/images/puzzles/stage5.jpg",
                overlayImage: "assets/images/puzzles/stage5_reveal.jpg",
                revealTime: 90,
                duration: 180,
                themeColor: "#0000FF" // 青
            },
            {
                id: 6,
                title: "問題 06",
                subtitle: "Rise",
                baseImage: "assets/images/puzzles/stage6.jpg",
                overlayImage: "assets/images/puzzles/stage6_reveal.jpg",
                revealTime: 90,
                duration: 180,
                themeColor: "#4B0082" // インディゴ
            },
            {
                id: 7,
                title: "問題 07",
                subtitle: "Fall",
                baseImage: "assets/images/puzzles/stage7.jpg",
                overlayImage: "assets/images/puzzles/stage7_reveal.jpg",
                revealTime: 90,
                duration: 180,
                themeColor: "#EE82EE" // 紫
            },
            {
                id: 8,
                title: "問題 08",
                subtitle: "End",
                baseImage: "assets/images/puzzles/stage8.jpg",
                overlayImage: "assets/images/puzzles/stage8_reveal.jpg",
                revealTime: 90,
                duration: 180,
                themeColor: "#000000" // 黒
            }
        ];

        let currentPuzzle = 0;
        let isPlaying = false;
        let audio = null;

        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progressFill = document.getElementById('progressFill');
        const progressHandle = document.getElementById('progressHandle');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const currentImage = document.getElementById('currentImage');
        const nextImage = document.getElementById('nextImage');
        const puzzleOverlay = document.getElementById('puzzleOverlay');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const playerContainer = document.getElementById('playerContainer');
        const coverArt = document.getElementById('coverArt');
        const progressBg = document.getElementById('progressBg');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // スワイプ用変数
        let touchStartX = 0;
        let touchEndX = 0;

        // DOMContentLoadedイベントで音声を初期化
        window.addEventListener('DOMContentLoaded', () => {
            audio = new Audio('assets/audio/USAO_Climax.mp3');
            audio.loop = true;

            // パズルをロード
            loadPuzzle(currentPuzzle, 'none');

            // 音声のメタデータ読み込み完了時に総時間を設定
            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });

            // 音声の再生位置が更新されたときにプログレスバーを更新
            audio.addEventListener('timeupdate', updateProgress);

            // 再生終了時の処理
            audio.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayButton();
                resetProgress();
            });
        });

        // 再生/停止の制御関数
        function togglePlay() {
            if (!audio) return;

            if (isPlaying) {
                audio.pause();
            } else {
                audio.play().catch(error => {
                    console.log('再生に失敗しました:', error);
                });
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const currentSeconds = audio.currentTime;
            const duration = puzzles[currentPuzzle].duration;

            const progressPercent = (currentSeconds / duration) * 100;
            progressFill.style.width = `${progressPercent}%`;
            progressHandle.style.left = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentSeconds);

            // 画像の変化処理
            if (currentSeconds >= puzzles[currentPuzzle].revealTime) {
                puzzleOverlay.style.opacity = "1";
            } else {
                puzzleOverlay.style.opacity = "0";
            }

            // パズルの進行状況に応じてオーディオを制御
            if (currentSeconds >= duration) {
                togglePlay();
            }
        }

        function updatePlayButton() {
            if (isPlaying) {
                playIcon.src = 'assets/images/controls/pause.png';
                playIcon.alt = 'Pause';
            } else {
                playIcon.src = 'assets/images/controls/play.png';
                playIcon.alt = 'Play';
            }
        }

        function resetProgress() {
            progressFill.style.width = '0%';
            progressHandle.style.left = '0%';
            currentTimeEl.textContent = '0:00';
            puzzleOverlay.style.opacity = "0";
        }

        function resetPuzzle() {
            isPlaying = false;
            updatePlayButton();
            resetProgress();
            audio.currentTime = 0;
        }

        function loadPuzzle(index, direction = 'none') {
            const puzzle = puzzles[index];

            // テーマカラーの適用
            playerContainer.style.backgroundColor = puzzle.themeColor;

            // トラック情報の更新
            trackTitle.textContent = puzzle.title;
            trackArtist.textContent = puzzle.subtitle;

            // 総時間の更新
            totalTimeEl.textContent = formatTime(puzzle.duration);

            // 画像のスライドトランジション
            if (direction !== 'none') {
                if (direction === 'left') {
                    // 次へ: 次の画像を右からスライドイン
                    nextImage.style.transform = 'translateX(100%)';
                    nextImage.src = puzzle.baseImage;
                    nextImage.style.transition = 'transform 0.5s ease';
                    nextImage.style.transform = 'translateX(0)';
                    currentImage.style.transition = 'transform 0.5s ease';
                    currentImage.style.transform = 'translateX(-100%)';
                } else if (direction === 'right') {
                    // 前へ: 前の画像を左からスライドイン
                    nextImage.style.transform = 'translateX(-100%)';
                    nextImage.src = puzzle.baseImage;
                    nextImage.style.transition = 'transform 0.5s ease';
                    nextImage.style.transform = 'translateX(0)';
                    currentImage.style.transition = 'transform 0.5s ease';
                    currentImage.style.transform = 'translateX(100%)';
                }

                // トランジション終了後に現在の画像を更新
                setTimeout(() => {
                    currentImage.src = puzzle.baseImage;
                    currentImage.style.transition = 'none';
                    currentImage.style.transform = 'translateX(0)';
                    nextImage.style.transform = 'translateX(0)';
                }, 500); // トランジション時間と一致させる
            } else {
                // 初期ロード時
                currentImage.src = puzzle.baseImage;
                nextImage.src = "";
            }

            // オーバーレイ画像の更新
            puzzleOverlay.src = puzzle.overlayImage;

            resetPuzzle();
        }

        // 再生ボタンのクリックイベント
        playBtn.addEventListener('click', () => {
            togglePlay();
            isPlaying = !isPlaying;
            updatePlayButton();
        });

        // 次へボタンのクリックイベント
        nextBtn.addEventListener('click', () => {
            currentPuzzle = (currentPuzzle + 1) % puzzles.length;
            loadPuzzle(currentPuzzle, 'left');
        });

        // 前へボタンのクリックイベント
        prevBtn.addEventListener('click', () => {
            currentPuzzle = (currentPuzzle - 1 + puzzles.length) % puzzles.length;
            loadPuzzle(currentPuzzle, 'right');
        });

        // シークバーのドラッグ機能
        function seek(e) {
            const rect = progressBg.getBoundingClientRect();
            let x = e.clientX - rect.left;
            x = Math.max(0, Math.min(x, rect.width));
            const percent = x / rect.width;
            const seekTime = percent * puzzles[currentPuzzle].duration;
            audio.currentTime = seekTime;
        }

        progressBg.addEventListener('mousedown', (e) => {
            isDragging = true;
            progressBg.classList.add('dragging');
            seek(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                seek(e);
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                progressBg.classList.remove('dragging');
            }
        });

        // タッチデバイス用のシーク
        progressBg.addEventListener('touchstart', (e) => {
            isDragging = true;
            progressBg.classList.add('dragging');
            seek(e.touches[0]);
        });

        progressBg.addEventListener('touchmove', (e) => {
            if (isDragging) {
                seek(e.touches[0]);
            }
        });

        progressBg.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                progressBg.classList.remove('dragging');
            }
        });

        // スワイプ機能
        coverArt.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].clientX;
        });

        coverArt.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            handleGesture();
        });

        function handleGesture() {
            const diffX = touchEndX - touchStartX;
            const threshold = 50; // スワイプを検知する閾値

            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    // 右スワイプ
                    currentPuzzle = (currentPuzzle - 1 + puzzles.length) % puzzles.length;
                    loadPuzzle(currentPuzzle, 'right');
                } else {
                    // 左スワイプ
                    currentPuzzle = (currentPuzzle + 1) % puzzles.length;
                    loadPuzzle(currentPuzzle, 'left');
                }
            }
        }

        // フルスクリーン機能
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`全画面表示に失敗しました: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // 初期テーマカラーの設定
        window.addEventListener('DOMContentLoaded', () => {
            playerContainer.style.backgroundColor = puzzles[currentPuzzle].themeColor;
        });
    </script>
</body>
</html>
