<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Player</title>
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="player-container" id="playerContainer">
        <div class="cover-art-container">
            <div class="cover-art-wrapper">
                <img class="cover-art current" src="assets/images/puzzles/stage1.jpg" alt="問題画像" id="currentImage">
                <img class="cover-art next" src="" alt="問題画像" id="nextImage">
            </div>
            <img class="puzzle-overlay" src="assets/images/puzzles/stage1_reveal.jpg" alt="問題画像オーバーレイ" id="puzzleOverlay">
            
            <!-- 動かす部分の要素を追加 -->
            <div class="movable-part" id="movablePart">
                <!-- アニメーション用の要素 -->
                <div class="animated-shape" id="animatedShape"></div>
                <!-- 既存の動く部分（必要に応じて） -->
                <!-- <img src="assets/images/puzzles/movable_elements/puzzle1/movable.png" alt="動く部分" /> -->
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-bar-bg" id="progressBg">
                <div class="progress-bar-fill" id="progressFill"></div>
                <div class="progress-handle" id="progressHandle"></div>
                <!-- マーカーがここに追加されます -->
            </div>
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:00</span>
            </div>
        </div>

        <div class="track-info">
            <div class="track-title" id="trackTitle">問題 01</div>
            <div class="track-artist" id="trackArtist">謎解きシリーズ</div>
        </div>

        <div class="controls">
            <button class="control-button side-button" id="prevBtn">
                <img src="assets/images/controls/prev.png" alt="Previous" class="control-icon">
            </button>
            <button class="control-button play-button" id="playBtn">
                <img src="assets/images/controls/play.png" alt="Play" class="control-icon" id="playIcon">
            </button>
            <button class="control-button side-button" id="nextBtn">
                <img src="assets/images/controls/next.png" alt="Next" class="control-icon">
            </button>
        </div>

        <div class="answer-info" id="answerInfo">
            答え: <span id="answerText">答えがここに表示されます</span>
        </div>
    </div>

    <!-- ベースJavaScriptファイルを読み込む（モジュールとして） -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
